<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">

      <div id="titulo">
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
          <img src="images/final.png" alt="">
      </div>

        <div id="flecha" class="texto-centrado">

        </div>
      </div>

    </div>

            <img src="images/30.jpg" width="400" height="400" alt="">

            <img src="images/40.jpg" width="400" height="400" alt="">

          <div id="pieza5">
            <img src="images/50.jpg" width="400" height="400" alt="">
          </div>
          <div id="pieza6">
            <img src="images/60.jpg" width="400" height="400" alt="">
          </div>
          <div id="pieza7">
            <img src="images/70.jpg" width="400" height="400" alt="">
          </div>
          <div id="pieza8">
            <img src="images/80.jpg" width="400" height="400" alt="">
          </div>
          <div id="pieza9"><img src="" alt=""></div>
        </div>
      </div>
    </div>
    <div id="footer">

    </div>
    <script src="js/juego.js"></script>

</html>
